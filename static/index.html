<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese TTS | Cartesia Voices</title>
    <meta name="description" content="Chuyển đổi văn bản thành giọng nói tiếng Việt với Cartesia AI">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" />
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                    <line x1="12" x2="12" y1="19" y2="22" />
                </svg>
                <h1>Vietnamese TTS</h1>
            </div>
            <p class="tagline">Chuyển đổi văn bản thành giọng nói tiếng Việt với Cartesia AI</p>
        </header>

        <main class="main-content">
            <div class="card">
                <div class="input-section">
                    <label for="text-input" class="label">
                        <span>Văn bản</span>
                        <span class="char-count"><span id="char-count">0</span> / 5000</span>
                    </label>
                    <textarea id="text-input" class="textarea"
                        placeholder="Nhập văn bản tiếng Việt tại đây... Ví dụ: 'Xin chào, đây là bản demo chuyển văn bản thành giọng nói tiếng Việt sử dụng Cartesia AI.'"
                        maxlength="5000"></textarea>
                </div>

                <div class="controls-grid">
                    <div class="control-group">
                        <label for="voice-select" class="label">Giọng đọc</label>
                        <select id="voice-select" class="select">
                            <option value="" disabled selected>Đang tải voices...</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="speed-range" class="label">
                            Tốc độ: <span id="speed-value">1.00</span>x
                        </label>
                        <input type="range" id="speed-range" class="range" min="0.5" max="1.5" step="0.05" value="1.0">
                        <div class="range-labels">
                            <span>Chậm</span>
                            <span>Nhanh</span>
                        </div>
                    </div>


                </div>

                <button id="generate-btn" class="btn-primary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                    <span>Tạo giọng nói</span>
                </button>

                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <span>Đang tạo giọng nói...</span>
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <div id="audio-section" class="audio-section hidden">
                    <div class="audio-header">
                        <h3>Kết quả</h3>
                        <button id="download-btn" class="btn-secondary">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" x2="12" y1="15" y2="3" />
                            </svg>
                            Download MP3
                        </button>
                    </div>
                    <audio id="audio-player" controls class="audio-player"></audio>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by Cartesia AI • Vietnamese Voices</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
